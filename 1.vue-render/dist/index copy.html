<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>
    <script>
      let oldValue = 'DTEA- 业务规则@'
      let newValue = 'DTEA- 业务@规则@'

      oldValue = oldValue.split('')
      newValue = newValue.split('')

      const commonValue = []
      oldValue.some((i, idx) => {
        console.log(i)
        const eq = i === newValue[idx]
        if (eq) {
          commonValue.push(i)
        }
        return !eq
      })

      console.log('commonValue', commonValue.join(''))
    </script>
  </body>
</html>
