<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- <div id="app" style="color: red; background: yellow">
      <div style="color: green" key="123">{{ name }} hello {{age}} hello {{(function(){ return age})()}}</div>
      <li>world</li>
    </div> -->
    <div id="app" style="color: red; background: yellow">
      hello {{name}} world
      <span></span>
    </div>

    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        data: {
          name: 'burc',
          age: 25,
          address: {
            num: 30,
            content: '回龙观',
          },
          hobby: ['eat', 'drink', { a: 1 }],
        },
        // render
        // template: '<div>hello</div>',
        // el: '#app', // 我们要将数据解析到 el元素上
      })
      vm.$mount('#app')

      // 属性和我们的视图关联起来，做到数据变化可以自动更新视图 （观察者模式）
      setTimeout(() => {
        vm.name = '李百成'
        vm.age = 18
        const vnode = vm._render() // 重新根据数据渲染出一个虚拟dom
        vm._update(vnode) // 根据虚拟DOM产生真实DOM，并替换掉老DOM
      }, 1000)

      // 1. 模板引擎性能差，需要正则匹配替换。1.0的时候没有引入虚拟DOM的改变
      // 2. 采用虚拟DOM，数据变化后比较虚拟DOM的差异 最后更新需要更新的地方
      // 3.核心就是我们需要将模板变成我们的 js语法，通过js语法生成虚拟DOM

      // 从一个东西变成另一个东西，语法之间的转化，es6 -> es5
      // css压缩：我们需要先变成语法树在重新组装代码成为新的语法，将template语法转换成render函数
    </script>
  </body>
</html>
