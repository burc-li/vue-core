<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ul-wrap {
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul class="ul-wrap">
      <li v-for="(item,index) in arr" :key="item.id">
        {{item.name}} <input type="checkbox">
      </li>
    </ul>
    <button @click="append">追加</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  <script>
    // 先给 柏成0号 打钩，后点击 追加按钮
    // 柏成0号(key=0) 柏成1号(key=1) 柏成2号(key=2)
    // 柏成7号(key=0) 柏成0号(key=1) 柏成1号(key=2) 柏成2号(key=3)
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          arr: [{
            id: 0,
            name: '柏成0号'
          }, {
            id: 1,
            name: '柏成1号'
          }, {
            id: 2,
            name: '柏成2号'
          }]
        }
      },
      methods: {
        append() {
          this.arr.unshift({
            id: 7,
            name: '柏成7号'
          });
        }
      }
    })
  </script>
</body>

</html>
